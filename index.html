<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>CSS Mobile Challenge</title>
  </head>
  <body>
    <main class="mobile-container">
      <img src="images/wallpaper.png" alt="wallpaper" id="wallpaper" />
      <section class="notif-bar">
        <p>8:49</p>
        <div id="camera"></div>
        <div class="wifi-container">
          <p style="color: gray; font-weight: 900">5G</p>
          <img src="images/bars.png" id="bars" />
          <p>25%</p>
          <div class="battery"></div>
        </div>
      </section>
      <div class="icon-container">
        <img
          class="icon"
          id="doordash"
          alt="doordash"
          src="images/doordash.png"
        />
        <p>DoorDash</p>
      </div>
      <section class="insta-settings-container">
        <div class="icon-container">
          <img
            class="icon"
            id="instagram"
            alt="instagram"
            src="images/ig.png"
          />
          <p>Instagram</p>
        </div>
        <div class="icon-container">
          <img
            class="icon"
            id="settings"
            alt="settings"
            src="images/settings.png"
          />
          <p>Settings</p>
        </div>
      </section>
      <section class="insta-settings-container">
        <div class="icon-container">
          <img class="icon" id="uber" alt="uber" src="images/uber.png" />
          <p>Uber</p>
        </div>
        <div class="icon-container">
          <img
            class="icon"
            id="spotify"
            alt="spotify"
            src="images/spotify.png"
          />
          <p>Spotify</p>
        </div>
      </section>
      <section class="insta-settings-container">
        <div class="icon-container">
          <img
            class="icon"
            id="twitter"
            alt="twitter"
            src="images/twitter.png"
          />
          <p>Twitter</p>
        </div>
        <div class="icon-container">
          <img class="icon" id="twitch" alt="twitch" src="images/twitch.png" />
          <p>Twitch</p>
        </div>
        <div class="icon-container">
          <img
            class="icon"
            id="discord"
            alt="discord"
            src="images/discord.png"
          />
          <p>Discord</p>
        </div>
      </section>

      <div class="search-bar">
        <img src="images/google.png" alt="google logo" id="google-logo" />
        <img
          src="images/google-mic.png"
          alt="google microphone"
          id="microphone"
        />
      </div>

      <div class="page-btns">
        <div class="btn" id="home"></div>
        <div class="btn"></div>
        <div class="btn"></div>
      </div>

      <section class="bottom-app-container">
        <div class="icon-container">
          <img
            class="icon"
            id="phone"
            alt="phone"
            src="images/phone.png"
          />
        </div>
        <div class="icon-container">
          <img class="icon" id="chrome" alt="chrome" src="images/chrome.png" />
        </div>
        <div class="icon-container">
          <img
            class="icon"
            id="msg"
            alt="msg"
            src="images/msg.png"
          />
        </div>
      </section>

      <div class="nav-btns">
        <div class="hamburger">
          <div></div>
          <div></div>
          <div></div>
        </div>

        <div id="square"></div>

        <div id="back"></div>
      </div>
    </main>
  </body>
</html>
